<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Reskill Americans Certificate</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='styles/certificate.css'>
    <script defer src='scripts/certificate.js'></script>
</head>
<body>
    <img src="images/ra-thumbnail.png" class="logo">
    <h1>Reskill Americans Bootcamp<br>Certificate of Completion</h1>
    <div class="no-cert">Error: Invalid certificate id.</div>
    <div id="cert" class="has-cert">
        <span id="name"></span> has completed Reskill American's seven
        month bootcamp as has been awarded this Certificate of Completion
        for:
        <div class="course">
            <span id="cert-name"></span>
        </div>
        <div class="footer">
            Issued on <span id="issue-date"></span>.
        </div>
    </div>

</body>
</html>
