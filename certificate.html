<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>Reskill Americans Certificate</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&family=Tangerine:wght@700&display=swap"
        rel="stylesheet">

    <link rel='stylesheet' type='text/css' media='screen' href='styles/certificate.css'>
</head>

<body>
    <div class="no-cert">Error: Invalid certificate id.</div>
    <div class="cert has-cert">
        <div class="cert-body">
            <h1>Reskill Americans</h1>
            <div id="name"></div>
            <div class="description">
                is hereby awarded this certificate for successful completion
                of <span class="org">Reskill&nbsp;Americans'</span> seven-month
            </div>
            <div class="course" id="cert-name"></div>
            <div class="description">
                training program from March 15, 2021 through October 23, 2021.
            </div>
            <div class="footer">
                <div class="sigs">
                    <div class="signature">
                        <span class="sig-name">Mike Koss</span><br>
                        <span class="sig-title">Co-Founder</span>
                    </div>
                    <div class="signature">
                        <span class="sig-name">Pamela Price</span><br>
                        <span class="sig-title">Director of Education</span>
                    </div>
                </div>
                <div class="issuer">
                    Issued by <a target="_blank" href="https://reskillamericans.org">Reskill Americans</a><br>
                    <span id="issue-date"></span>
                </div>
            </div>
        </div>
    </div>

    <script defer type="module">
        import { parseCert } from './scripts/certificate.js';
        parseCert();
    </script>
</body>

</html>
