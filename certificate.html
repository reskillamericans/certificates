<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Reskill Americans Certificate</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='styles/certificate.css'>
</head>
<body>
    <div class="content">
        <img src="images/ra-thumbnail.png" class="logo">
        <h1>Reskill Americans<br>Software Development Program<br>Certificate of Completion</h1>
        <div class="no-cert">Error: Invalid certificate id.</div>
        <div id="cert" class="has-cert">
            This is to certify that <span id="name"></span> has successfully completed the Reskill American's seven
            month software development program as a:
            <div class="course">
                <span id="cert-name"></span>
            </div>
            <div class="footer">
                Issued by <a href="https://reskillamericans.org">Reskill Americans</a><br>
                <span id="issue-date"></span>
            </div>
        </div>
    </div>

    <script defer type="module">
        import { parseCert } from './scripts/certificate.js';
        parseCert();
    </script>
</body>
</html>
